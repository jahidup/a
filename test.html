<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">
  <title>Test Portal - Exam</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body { background: #f1f5f9; }
    .question-card { background: white; border-radius: 2rem; box-shadow: 0 20px 35px -10px rgba(0,0,0,0.05); }
    .option { transition: all 0.15s; cursor: pointer; border: 2px solid transparent; }
    .option:hover { background: #f0f9ff; border-color: #3b82f6; }
    .option.selected { background: #dbeafe; border-color: #2563eb; }
    .timer-critical { color: #dc2626; animation: pulse 1s infinite; }
    @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.5; } }
  </style>
</head>
<body class="font-sans p-4 md:p-6">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="flex flex-wrap justify-between items-center mb-6 bg-white p-4 rounded-2xl shadow-sm">
      <div>
        <h1 class="text-xl font-bold text-gray-800" id="testName">Loading test...</h1>
        <p class="text-sm text-gray-600" id="studentInfo"></p>
      </div>
      <div class="flex items-center gap-4">
        <div class="flex space-x-2">
          <button onclick="setLanguage('en')" class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium">EN</button>
          <button onclick="setLanguage('hi')" class="px-3 py-1 bg-indigo-100 text-indigo-800 rounded-full text-sm font-medium">‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
        </div>
        <div class="text-right">
          <div class="text-sm text-gray-500">‚è±Ô∏è Time Left</div>
          <div id="timer" class="text-2xl font-mono font-bold text-gray-700">00:00</div>
        </div>
      </div>
    </div>

    <!-- Question Area -->
    <div id="questionContainer" class="question-card p-6 md:p-8">
      <!-- progress -->
      <div class="flex justify-between items-center mb-6">
        <span class="text-sm font-medium bg-gray-100 px-4 py-2 rounded-full" id="questionCounter">Q1/10</span>
        <span class="text-sm text-gray-500" id="marksInfo">‚è∫Ô∏è 1 mark each</span>
      </div>
      
      <!-- question text & image -->
      <div id="questionText" class="text-lg md:text-xl font-medium text-gray-800 mb-4">
        Loading question...
      </div>
      <div id="questionImage" class="mb-6 flex justify-center bg-gray-50 p-4 rounded-xl hidden">
        <img src="" alt="Question image" class="max-h-64 rounded-lg shadow">
      </div>
      
      <!-- options -->
      <div id="optionsContainer" class="space-y-3 mt-6">
        <!-- options injected by js -->
      </div>
      
      <!-- navigation -->
      <div class="flex justify-between mt-8 pt-4 border-t border-gray-100">
        <button onclick="prevQuestion()" id="prevBtn" class="px-6 py-2 bg-gray-100 hover:bg-gray-200 rounded-full text-gray-700 font-medium flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
          <i class="fas fa-arrow-left"></i> Previous
        </button>
        <button onclick="nextQuestion()" id="nextBtn" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-full font-medium flex items-center gap-2">
          Next <i class="fas fa-arrow-right"></i>
        </button>
        <button onclick="submitTest()" id="submitBtn" class="px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded-full font-medium hidden">
          Submit Test
        </button>
      </div>
    </div>
  </div>

  <script>
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyH0aOUYKSYpPlK5WmBAbWTCk880-ARhgM1OlGpG4Cx2cfEA2E9GwYPFkzblzsruAdejw/exec';
    const token = localStorage.getItem('token');
    if (!token) window.location.href = 'index.html';

    let testData = null;
    let questions = [];
    let currentIndex = 0;
    let answers = {}; // qId -> selected option
    let timerInterval = null;
    let timeLeft = 0; // in seconds
    let totalDuration = 0;
    let currentLang = 'en';
    let testId = null;

    // i18n for UI elements (can extend)
    const uiTranslations = {
      en: { prev: 'Previous', next: 'Next', submit: 'Submit Test' },
      hi: { prev: '‡§™‡§ø‡§õ‡§≤‡§æ', next: '‡§Ö‡§ó‡§≤‡§æ', submit: '‡§™‡§∞‡•Ä‡§ï‡•ç‡§∑‡§æ ‡§∏‡§Æ‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡•á‡§Ç' }
    };

    window.onload = async function() {
      document.getElementById('studentInfo').innerText = `üë§ ${localStorage.getItem('studentName') || ''}`;
      await loadTest();
    };

    async function loadTest() {
      try {
        // get test details
        const res = await fetch(APPS_SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify({ action: 'getTest', token })
        });
        const data = await res.json();
        if (data.status !== 'success') throw new Error(data.data);
        testData = data.data;
        testId = testData.testId;
        document.getElementById('testName').innerText = testData.testName;
        totalDuration = parseInt(testData.duration) || 30;
        timeLeft = totalDuration * 60;
        startTimer();
        
        // get questions
        const qRes = await fetch(APPS_SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify({ action: 'getQuestions', token, testId })
        });
        const qData = await qRes.json();
        if (qData.status !== 'success') throw new Error(qData.data);
        questions = qData.data;
        // load saved answers from localStorage (resume)
        const saved = localStorage.getItem(`answers_${testId}`);
        if (saved) answers = JSON.parse(saved);
        else answers = {};
        renderQuestion(currentIndex);
      } catch(e) {
        alert('Error loading test: ' + e.message);
        window.location.href = 'index.html';
      }
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          submitTest(true); // auto-submit on timeout
        }
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        document.getElementById('timer').innerText = `${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
        if (timeLeft < 60) document.getElementById('timer').classList.add('timer-critical');
      }, 1000);
    }

    function setLanguage(lang) {
      currentLang = lang;
      renderQuestion(currentIndex);
      // update button texts
      document.getElementById('prevBtn').innerHTML = `<i class="fas fa-arrow-left"></i> ${uiTranslations[lang].prev}`;
      document.getElementById('nextBtn').innerHTML = `${uiTranslations[lang].next} <i class="fas fa-arrow-right"></i>`;
      document.getElementById('submitBtn').innerHTML = `<i class="fas fa-check-circle"></i> ${uiTranslations[lang].submit}`;
    }

    function renderQuestion(index) {
      if (!questions.length) return;
      const q = questions[index];
      document.getElementById('questionCounter').innerText = `Q${index+1}/${questions.length}`;
      
      // question text
      const qText = currentLang === 'en' ? q.qTextEng : (q.qTextHin || q.qTextEng);
      document.getElementById('questionText').innerText = qText;
      
      // image
      const imgDiv = document.getElementById('questionImage');
      if (q.imageUrl && q.imageUrl.trim() !== '') {
        imgDiv.classList.remove('hidden');
        imgDiv.querySelector('img').src = q.imageUrl;
      } else {
        imgDiv.classList.add('hidden');
      }
      
      // options
      const opts = [
        { id: '1', textEn: q.opt1Eng, textHi: q.opt1Hin || q.opt1Eng },
        { id: '2', textEn: q.opt2Eng, textHi: q.opt2Hin || q.opt2Eng },
        { id: '3', textEn: q.opt3Eng, textHi: q.opt3Hin || q.opt3Eng },
        { id: '4', textEn: q.opt4Eng, textHi: q.opt4Hin || q.opt4Eng }
      ];
      
      let html = '';
      opts.forEach(opt => {
        const optText = currentLang === 'en' ? opt.textEn : opt.textHi;
        const isSelected = answers[q.qId] === opt.id;
        const selectedClass = isSelected ? 'selected' : '';
        html += `<div class="option p-4 rounded-xl border ${selectedClass}" onclick="selectOption('${q.qId}','${opt.id}')">
                    <span class="font-medium mr-3">${opt.id}.</span> ${optText}
                  </div>`;
      });
      document.getElementById('optionsContainer').innerHTML = html;
      
      // nav buttons
      document.getElementById('prevBtn').disabled = index === 0;
      if (index === questions.length - 1) {
        document.getElementById('nextBtn').classList.add('hidden');
        document.getElementById('submitBtn').classList.remove('hidden');
      } else {
        document.getElementById('nextBtn').classList.remove('hidden');
        document.getElementById('submitBtn').classList.add('hidden');
      }
    }

    window.selectOption = function(qId, optId) {
      answers[qId] = optId;
      localStorage.setItem(`answers_${testId}`, JSON.stringify(answers));
      renderQuestion(currentIndex); // refresh highlight
      // optionally send answer to server immediately (real-time)
      fetch(APPS_SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({ action: 'submitAnswer', token, testId, qId, selected: optId })
      }).catch(e => console.warn('Answer save failed', e));
    };

    function nextQuestion() {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        renderQuestion(currentIndex);
      }
    }

    function prevQuestion() {
      if (currentIndex > 0) {
        currentIndex--;
        renderQuestion(currentIndex);
      }
    }

    async function submitTest(forced = false) {
      clearInterval(timerInterval);
      const confirmMsg = forced ? 'Time is up! Submitting your test.' : 'Are you sure you want to submit?';
      if (!forced && !confirm(confirmMsg)) {
        startTimer(); // resume timer
        return;
      }
      
      try {
        const res = await fetch(APPS_SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify({ action: 'submitTest', token, testId })
        });
        const data = await res.json();
        if (data.status === 'success') {
          localStorage.removeItem(`answers_${testId}`);
          alert(`Test submitted! Score: ${data.data.score}, Rank: ${data.data.rank}`);
          window.location.href = 'index.html';
        } else {
          alert('Error: ' + data.data);
        }
      } catch(e) {
        alert('Submission failed');
      }
    }
  </script>
</body>
</html>
