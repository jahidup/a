<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Test Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .admin-card { background: white; border-radius: 1.5rem; padding: 1.5rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
    .tab-active { border-bottom: 3px solid #3b82f6; color: #1e40af; font-weight: 600; }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-7xl mx-auto">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">âš™ï¸ Admin Control Panel</h1>
      <button onclick="logoutAdmin()" class="bg-gray-200 hover:bg-gray-300 px-5 py-2 rounded-full text-sm font-medium">Logout</button>
    </div>

    <!-- Login overlay (initially visible) -->
    <div id="loginOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white p-8 rounded-3xl max-w-md w-full">
        <h2 class="text-2xl font-bold mb-4">Admin Login</h2>
        <input type="password" id="adminPassword" placeholder="Enter password" class="w-full px-4 py-3 border border-gray-300 rounded-xl mb-4">
        <button onclick="adminLogin()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl">Login</button>
      </div>
    </div>

    <!-- Main admin content (hidden until login) -->
    <div id="adminContent" class="hidden space-y-6">
      <!-- Tabs -->
      <div class="flex space-x-8 border-b border-gray-200 pb-2">
        <button class="tab-btn px-4 py-2 text-gray-600" data-tab="dashboard">ğŸ“Š Dashboard</button>
        <button class="tab-btn px-4 py-2 text-gray-600" data-tab="students">ğŸ‘¥ Students</button>
        <button class="tab-btn px-4 py-2 text-gray-600" data-tab="tests">ğŸ“ Tests</button>
        <button class="tab-btn px-4 py-2 text-gray-600" data-tab="questions">â“ Questions</button>
        <button class="tab-btn px-4 py-2 text-gray-600" data-tab="results">ğŸ“ˆ Results</button>
        <button class="tab-btn px-4 py-2 text-gray-600" data-tab="settings">âš™ï¸ Settings</button>
      </div>

      <!-- Tab panes -->
      <div id="dashboardPane" class="tab-pane hidden">Dashboard content (stats, toppers)...</div>
      <div id="studentsPane" class="tab-pane hidden">Manage students...</div>
      <div id="testsPane" class="tab-pane hidden">Create / edit tests...</div>
      <div id="questionsPane" class="tab-pane hidden">Add/remove questions with images, bilingual text...</div>
      <div id="resultsPane" class="tab-pane hidden">View results, ranks...</div>
      <div id="settingsPane" class="tab-pane hidden">Change admin password...</div>
    </div>
  </div>

  <script>
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzoGD6hUyTLM4Htw7_INYpy2T1E-2Sb2uj5kRHD_mxflSeeEk09QUrHBwDBlDqGvHVu/exec';
    let adminToken = null;

    // Admin login
    async function adminLogin() {
      const pwd = document.getElementById('adminPassword').value;
      const res = await fetch(APPS_SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({ action: 'adminLogin', password: pwd })
      });
      const data = await res.json();
      if (data.status === 'success') {
        adminToken = data.token;
        localStorage.setItem('adminToken', adminToken);
        document.getElementById('loginOverlay').classList.add('hidden');
        document.getElementById('adminContent').classList.remove('hidden');
        loadDashboard();
      } else {
        alert('Invalid password');
      }
    }

    // Check if already logged in
    (function() {
      const stored = localStorage.getItem('adminToken');
      if (stored) {
        adminToken = stored;
        document.getElementById('loginOverlay').classList.add('hidden');
        document.getElementById('adminContent').classList.remove('hidden');
        loadDashboard();
      }
    })();

    function logoutAdmin() {
      localStorage.removeItem('adminToken');
      location.reload();
    }

    // Tab switching
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('tab-active'));
        this.classList.add('tab-active');
        const tab = this.dataset.tab;
        document.querySelectorAll('.tab-pane').forEach(p => p.classList.add('hidden'));
        document.getElementById(`${tab}Pane`).classList.remove('hidden');
        if (tab === 'students') loadStudents();
        if (tab === 'tests') loadTests();
        if (tab === 'questions') loadQuestionsForAdmin();
        if (tab === 'results') loadResults();
      });
    });

    async function deleteQuestion(qId, testId) { /* ... */ }
    async function loadResults() { /* getResults */ }
    async function updateAdminPassword() { /* ... */ }
    
  </script>
</body>
</html>
